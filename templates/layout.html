{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock title %} | Ybook</title>
        <script defer src="{% static 'alpine.js' %}"></script>
        <script src="{% static 'tailwind.js' %}"></script>
        <style type="text/tailwindcss">      
            @theme {

            }    
        </style>
    </head>
    
    <body class="bg-gray-800">
        {% block navbar %}
            <nav class="bg-gray-900 text-white border-b border-gray-200 shadow-sm">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center h-16">
                        {# Logo #}
                        <a href="{% url 'index_view' %}" class="flex items-center">
                            <img src="{% static 'logo.png' %}" alt="Logo de Ybook" class="h-10 m-2 border border-white rounded-md" />
                            <span>YBook</span>
                        </a>
        
                        {# Links (hiden on mobile) #}
                        <div class="hidden md:flex items-center space-x-4">
                            <a href="{% url 'index_view' %}" class="block px-4 py-2 text-sm hover:bg-gray-800 rounded-md">Accueil</a>
                            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-800 rounded-md">Livres</a>
                            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-800 rounded-md">Auteurs</a>
                        </div>
        
                        {# Mobile menu button #}
                        <div class="md:hidden">
                            <button id="menu-toggle" class="text-text_color hover:text-text_color_hover rounded-md">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
        
                {# Mobile menu #}
                <div id="mobile-menu" class="hidden md:hidden">
                    <div class="space-y-1 px-2 pt-2 pb-3">
                        <a href="{% url 'index_view' %}" class="text-text_color hover:text-text_color_hover hover:bg-main_color_hover px-3 py-2 rounded-md text-sm font-medium">Accueil</a>
                        <a href="#" class="text-text_color hover:text-text_color_hover hover:bg-main_color_hover px-3 py-2 rounded-md text-sm font-medium">Livres</a>
                        <a href="#" class="text-text_color hover:text-text_color_hover hover:bg-main_color_hover px-3 py-2 rounded-md text-sm font-medium">Auteurs</a>
                    </div>
                </div>
            </nav>
        {% endblock navbar %}

        {% block content %}{% endblock content %}
    </body>
</html>
